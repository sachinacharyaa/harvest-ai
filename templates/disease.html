{% extends 'layout.html' %}
{% block body %}
<div class="disease-hero" style="min-height:100vh; border-radius:0;">
    <div class="container h-100 d-flex align-items-center justify-content-center" style="min-height:80vh;">
        <div class="w-100" style="max-width:500px; margin:auto;">
            <h2 class="disease-title text-center mb-2" style="text-shadow:0 2px 8px #228b2255;">
                <i class="/"></i>Crop Disease Prediction
            </h2>
            <div class="disease-subtitle text-center mb-4" style="text-shadow:0 2px 8px #228b2255;">
                Empowering Farmers with AI for a Healthier Harvest
            </div>
            <form method="POST" action="{{ url_for('disease_prediction') }}" enctype="multipart/form-data" class="text-center">
                <label for="imageUpload" class="upload-label">
                    <i class="/"></i> Upload an Image of Your Crop
                </label>
                <div id="uploadArea" class="upload-area mx-auto" tabindex="0" style="max-width:400px;">
                    <input type="file" name="file" class="form-control-file" id="imageUpload" accept="image/*" required style="display:none;">
                    <span id="uploadText"><i class="fa fa-cloud-upload mr-2"></i>Click or Drag & Drop Image Here</span>
                </div>
                <img id="previewImage" src="#" alt="Image Preview" style="display:none;" class="img-fluid rounded shadow mt-3">
                <button type="submit" class="btn btn-agro btn-lg btn-block mt-4" style="width:100%;font-size:1.25rem;max-width:400px;margin:auto;box-shadow:0 2px 8px #228b2255;">
                    <i class="/"></i>Predict Disease
                </button>
            </form>
        </div>
    </div>
</div>
<script>
// Drag & drop and preview logic
const uploadArea = document.getElementById('uploadArea');
const imageInput = document.getElementById('imageUpload');
const preview = document.getElementById('previewImage');
const uploadText = document.getElementById('uploadText');

uploadArea.addEventListener('click', () => imageInput.click());

uploadArea.addEventListener('dragover', function(e) {
    e.preventDefault();
    uploadArea.classList.add('dragover');
});
uploadArea.addEventListener('dragleave', function(e) {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
});
uploadArea.addEventListener('drop', function(e) {
    e.preventDefault();
    uploadArea.classList.remove('dragover');
    if (e.dataTransfer.files.length) {
        imageInput.files = e.dataTransfer.files;
        showPreview(e.dataTransfer.files[0]);
    }
});
imageInput.addEventListener('change', function(event) {
    if (event.target.files[0]) {
        showPreview(event.target.files[0]);
    }
});
function showPreview(file) {
    preview.style.display = 'block';
    preview.src = URL.createObjectURL(file);
    uploadText.style.display = 'none';
}
</script>
{% endblock %}
